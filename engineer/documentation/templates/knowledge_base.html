{% extends 'main.html' %}
{% block main %}
<title>{{title}}</title>
<h1 class="titletext" align="center">{{title}}</h1>


<div class="row2">
    {% for knowlege in knowl %}
    <div class="col-md-41 product-men">
        <h2> {{knowlege.name }}</h2>

        <img src="{{knowlege.image.url}}" class="article_icon">

        <h4>Тип: {{ knowlege.type_article}}</h4>
        <h4>Дата добавления: {{ knowlege.added}}</h4><br>
<!--         <h4>{{ knowlege.text|safe}}</h4><br>-->
        <a href="{{knowlege.url_article}}" class="viewing">Открыть</a>

    </div><br><br>
    {% endfor %}<br><br>

    <div class="paginator">
        <nav>
            <ul>
                {% for p in page_obj.paginator.page_range %} <!--                 -->
                <a href="?page={{p}}" id="pagination">{{p}} </a>
                {% endfor %}
            </ul>
        </nav>
    </div>


    {% endblock %}
